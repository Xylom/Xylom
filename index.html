<html lang="en">
<head>

	<!-- Latest compiled and minified CSS -->

<body>
	<header>
		<div class="container">
			<h1>Xylom</h1>

		<br>

		<div class="form-group">
		<label for="nombre">Nombre</label>

		</div>

		</div>
		
		<div class="form-group">
			<label for="archivo" class="label-control">Archivo</label>
			<input type="file" id="archivo">

		</div>
